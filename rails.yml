require:
  - rubocop-rails

Rails:
  Enabled: true

Rails/Delegate:
  Enabled: false

Rails/FilePath:
  EnforcedStyle: arguments

Rails/TimeZone:
  Enabled: false

# rubocop-rails 2.7
Rails/ActiveRecordCallbacksOrder:
  Enabled: True

Rails/FindById:
  Enabled: True

Rails/Inquiry:
  Enabled: True

Rails/MailerName:
  Enabled: True

Rails/MatchRoute:
  Enabled: True

Rails/NegateInclude:
  Enabled: True

Rails/Pluck:
  Enabled: True

Rails/PluckInWhere:
  Enabled: True

Rails/RenderInline:
  Enabled: True

Rails/RenderPlainText:
  Enabled: True

Rails/ShortI18n:
  Enabled: False

Rails/WhereExists:
  Enabled: True

# rubocop-rails 2.8
Rails/AfterCommitOverride:
  Enabled: True

Rails/SquishedSQLHeredocs:
  Enabled: False

Rails/WhereNot:
  Enabled: True

# rubocop-rails 2.9
Rails/AttributeDefaultBlockValue:
  Enabled: True

Rails/WhereEquals:
  Enabled: True

# rubocop-rails 2.10
Rails/TimeZoneAssignment:
  Enabled: True

# rubocop-rails 2.11
Rails/AddColumnIndex:
  Enabled: True

Rails/EagerEvaluationLogMessage:
  Enabled: True

Rails/ExpandedDateRange:
  Enabled: True

Rails/I18nLocaleAssignment:
  Enabled: True

Rails/UnusedIgnoredColumns:
  Enabled: True

# rubocop-rails 2.12
Rails/RedundantTravelBack:
  Enabled: True

# rubocop-rspec 2.4
RSpec/Rails/AvoidSetupHook:
  Enabled: True

# rubocop-rails 2.13
Rails/CompactBlank:
  Enabled: True

Rails/DurationArithmetic:
  Enabled: True

Rails/RedundantPresenceValidationOnBelongsTo:
  Enabled: False

Rails/RootJoinChain:
  Enabled: True

# rubocop-rails 2.14
Rails/ActionControllerTestCase:
  Enabled: False

Rails/DeprecatedActiveModelErrorsMethods:
  Enabled: True

Rails/DuplicateAssociation:
  Enabled: True

Rails/DuplicateScope:
  Enabled: True

Rails/I18nLazyLookup:
  Enabled: True

Rails/I18nLocaleTexts:
  Enabled: False

Rails/MigrationClassName:
  Enabled: True

Rails/TransactionExitStatement:
  Enabled: True

# rubocop-rails 2.15
Rails/DotSeparatedKeys:
  Enabled: True

Rails/RootPublicPath:
  Enabled: True

Rails/StripHeredoc:
  Enabled: True

Rails/ToFormattedS:
  Enabled: True

# rubocop-rails 2.16
Rails/ActionControllerFlashBeforeRender:
  Enabled: True

Rails/ActiveSupportOnLoad:
  Enabled: True

Rails/FreezeTime:
  Enabled: True

Rails/RootPathnameMethods:
  Enabled: True

Rails/ToSWithArgument:
  Enabled: True

Rails/TopLevelHashWithIndifferentAccess:
  Enabled: True

Rails/WhereMissing:
  Enabled: True
