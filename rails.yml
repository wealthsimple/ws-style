require:
  - rubocop-rails

Rails:
  Enabled: true

Rails/Delegate:
  Enabled: false

Rails/FilePath:
  EnforcedStyle: arguments

Rails/TimeZone:
  Enabled: false

# rubocop-rails 2.7
Rails/ActiveRecordCallbacksOrder:
  Enabled: True

Rails/FindById:
  Enabled: True

Rails/Inquiry:
  Enabled: True

Rails/MailerName:
  Enabled: True

Rails/MatchRoute:
  Enabled: True

Rails/NegateInclude:
  Enabled: True

Rails/Pluck:
  Enabled: True

Rails/PluckInWhere:
  Enabled: True

Rails/RenderInline:
  Enabled: True

Rails/RenderPlainText:
  Enabled: True

Rails/ShortI18n:
  Enabled: False

Rails/WhereExists:
  Enabled: True

# rubocop-rails 2.8
Rails/AfterCommitOverride:
  Enabled: True

Rails/SquishedSQLHeredocs:
  Enabled: False

Rails/WhereNot:
  Enabled: True
